<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <figure>
        <img src="./images/image-equilibrium.jpg" alt="" />
        <!-- <div class="overlay2"></div> -->
        <div class="overlay"></div>
      </figure>
      <div>
        <h2 id="equi">Equilibrium #3429</h2>
        <p class="lightc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="xx-container">
          <div class="left">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p class="eth">0.041 ETH</p>
          </div>
          <div class="right">
            <img src="./images/icon-clock.svg" alt="" />
            <p class="lightc">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="man">
          <img class="avatar" src="./images/image-avatar.png" alt="" />
          <p class="name"><span class="lightc"> Creation of </span>Jules Wyvern</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
